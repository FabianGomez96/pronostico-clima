<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronostico del clima</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">Consultar el clima</h1>
    <div class="container">
        <div class="weather-input">
            <form id="weather-form">
                <label class="label-input" for="city">Ingrese una ciudad</label>
                <div>
                    <input class="city-input" type="text" id="city" placeholder="Ejemplo New York" required>
                </div>
                <button type="submit" class="search-btn">Buscar</button>
                <div class="separator"></div>
                <button type="button" class="location-btn">Usar ubicaci√≥n actual</button>
            </form>
        </div>
        <div class="weather-img">
            <img src="assets/img/undraw_weather_re_qsmd.svg" alt="Iconos referentes al clima">
        </div>
    </div>
    <div class="msn-error"></div>
    <script src="js/app.js"></script>
</body>

</html>
